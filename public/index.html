<!DOCTYPE html>
<html>
    <head>
		    <title>Home</title>
		    <meta charset="utf-8">
		    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		    <link rel="stylesheet" type="text/css" href="style.css">
		    <script type="text/javascript" src="soundproject.js" charset="utf-8" defer></script>
	  </head>
    	
    <body>
        <header>
			<div id="header-container">
				<div id="title-image-container">
					<img src="loudspeaker.png">
				</div>
				<h1><a href="index.html">Web Instruments Archive</a></h1>
			</div>
            <div id="navbar-container">
                <ul id="navbar">
                    <li><a href="recordings.html">Recordings</a></li>
                </ul>
            </div>
        </header>

        <main class="content">

            <aside class="search-container">
                <div class="search-input-label">
                    <label for="filter-text" class="filter-input-label">Instrument Filter</label>
                </div>
                <div class="search-input-container">
                    <div class="search-input-element">
                        <input type="text" id="search-text">
                    </div>
                </div>
                <div class="button-container">
                    <button id="filter-update-button">Search</button>
                </div>
            </aside>

            <section id="instruments">

                <div class="instrument-container">
                    <div class="instrument-image-container">
                        <img src="piano-keys.jpg" alt="Piano">
                    </div>
                    <div class="intrument-info-container">
                        <a href="piano.html" class="instrument-name">Piano</a>
                    </div>
                </div>

                <div class="instrument-container">
                    <div class="instrument-image-container">
                        <img src="guitar.jpg" alt="Guitar">
                    </div>
                    <div class="intrument-info-container">
                        <a href="guitar.html" class="instrument-name">Guitar</a>
                    </div>
                </div>

                <div class="instrument-container">
                    <div class="instrument-image-container">
                        <img src="harpsealsmall.png" alt="Seal">
                    </div>
                    <div class="intrument-info-container">
                        <a href="seal.html" class="instrument-name">Seal</a>
                    </div>
                </div>

            </section>
        </main>

    </body>
</html>
